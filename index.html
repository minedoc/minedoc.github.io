import {ref, refMap, computed} from './ref.js';
window.ref = ref;
window.refMap = refMap;
window.computed = computed;

window.a = ref(5);
window.b = ref(6);
window.c = ref(7);
window.s1 = computed(() => a.value + b.value);
window.s2 = computed(() => s1.value + c.value);
window.s3 = computed(() => s1.value + s2.value);

window.x = refMap([['init', 2]]);
window.y = x.select((key, val) => val + a.value);
window.z = y.groupby((key, val) => new Map().set(val % 2, val));
x.value.set('hi', 5);
